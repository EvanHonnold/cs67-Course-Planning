<!DOCTYPE html>
<html>

<head>
<title> Course Planning </title>

<style>
    html, body {
        width: 100%;
        height: 100%;
    }

    body{
        margin: 0;
        display: table
    }

    body>div {
        display: table-cell; 
        text-align: center; /* horizontal */
        vertical-align: middle; /* vertical */
    }

    .wrapper {
        width:100%;
        height:100%;
        display:flex;
        flex-direction:column;
    }

    .screen-section {
        background-color: #ECEFF1;
        flex-grow:1;
        flex-basis:0;
    }

</style>

<script type="text/javascript" src="course-browser.js"></script>
<script type="text/javascript" src="current-plan.js"></script>
<script type="text/javascript" src="requirements-view.js"></script>

<script>
window.onload = function(){

    var screenSections = document.getElementsByClassName("screen-section");
    
    // these functions are defined in the three scripts 
    // imported in the HTML above.
    generateCurrentPlan(screenSections[0], document);
    generateCourseBrowser(screenSections[1], document);
    generateRequirementsView(screenSections[2], document);

    // colors the screen sections differently 
    // (this is temporary - just to show where they are):


}
</script>

</head> 

<body>
    <div>
        <div class="wrapper">
            <div style="height:10px"></div>
            <div style="display:flex; flex-grow:1;">
                <div style="width:10px"></div>
                <div class="screen-section"></div>
                <div style="width:7px"></div>
                <div class="screen-section"></div>
                <div style="width:7px"></div>
                <div class="screen-section"></div>
                <div style="width:10px"></div>
            </div>
            <div style="height:10px"></div>
        </div>
    </div>
    
</body>
</html>
